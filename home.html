<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Growflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/home.css" />
  </head>
  <body>
    <header class="banner-home">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-expand-lg navbar-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="">
                  <img
                    src="./images/logo-growflix.svg"
                    alt="Logo Growdev"
                    width="120"
                    height="40"
                  />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#"
                        >Início</a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Growcast[episódios]</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Webinar em Flutter</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Jornada UX/UI</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Diversos</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </div>
        </div>
        <div class="row home-growcast">
          <div class="col-12">
            <div class="container">
              <div class="row p-5">
                <div class="col-12">
                  <p class="text-light fs-6 fw-bold">
                    <small>PODCAST</small>
                  </p>
                </div>
                <div class="col-12">
                  <p class="text-light display-1 fw-bold">GROWCAST</p>
                </div>
                <div class="col-12 pt-2 pb-5">
                  <a href="./home.html">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                      onclick="closeModal()"
                    >
                      Close
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row" id="row-videos"></div>
      </div>
    </main>

    <!-- Modal -->
    <div class="modal" tabindex="-1" id="videoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/data.js"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
